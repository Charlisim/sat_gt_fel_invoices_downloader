<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">



















<html>

<head>
    <meta http-equiv="Context-Type" content="text/html; charset=ISO-8859-1" />
    <link href="css/sat.css" rel="stylesheet" media="screen" />
    <script type="text/javascript" language="JavaScript1.2">
        var message = "Boton derecho deshabilitado.";
        function clickIE() { if (document.all) { alert(message); return false; } }
        function clickNS(e) {
            if
                (document.layers || (document.getElementById && !document.all)) {
                if (e.which == 2 || e.which == 3) { alert(message); return false; }
            }
        }
        if (document.layers) { document.captureEvents(Event.MOUSEDOWN); document.onmousedown = clickNS; }
        else { document.onmouseup = clickNS; document.oncontextmenu = clickIE; }
        document.oncontextmenu = new Function("return false");

        //-----------------------------------
        function maxWin() {
            if (window.screen) {
                var aw = screen.availWidth;
                var ah = screen.availHeight;
                var posx = 0;
                var posy = 0;
                window.moveTo(posx, posy);
                window.resizeTo(aw, ah);
            }
        }
        //-----------------------------------

        function abrir(url) {
            var win = window.open(url, "", "status,scrollbars=yes,toolbar=no");
        }

        function focoLogin() {
            var login = document.getElementsByName('login');
            if (login.length > 0) {
                login[0].focus();
            }
        }
    </script>
    <title>Superintendencia de Administración Tributaria - SAT, GUATEMALA - v3.0.07072011 </title>
</head>

<body onload="maxWin();focoLogin();history.go(1)" onunload="history.go(1);">
